<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sarah Mitchell â€” Work</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    padding: 40px 24px;
    font-family: 'Inter', sans-serif;
    background: #fff;
    color: #111;
  }

  .intro {
    max-width: 860px;
    margin-bottom: 32px;
  }
  .intro h1 {
    font-size: 32px;
    font-weight: 700;
  }
  .intro p {
    font-size: 16px;
    color: #555;
  }

  /* --- GRID --- */
  .portfolio-grid {
    display: grid;
    gap: 30px;
    grid-template-columns: repeat(3, 1fr);
    max-width: 1300px;
    margin: 0 auto;
  }

  /* Landscape card format */
  .portfolio-item {
    position: relative;
    border-radius: 8px;
    overflow: hidden;
    cursor: pointer;
    background: #f5f5f5;
    aspect-ratio: 16 / 9;   /* Forces landscape format */
    transition: transform .3s ease, box-shadow .3s ease;
  }

  .portfolio-item:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 26px rgba(0,0,0,0.12);
  }

  .portfolio-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform .4s ease;
  }

  .portfolio-item:hover img {
    transform: scale(1.06);
  }

  /* --- Hover Title --- */
  .portfolio-title {
    position: absolute;
    left: 0;
    bottom: 0;
    width: 100%;
    padding: 16px 20px;
    font-size: 20px;
    font-weight: 600;
    color: #fff;

    opacity: 0;
    transform: translateY(15px);
    transition: all .3s ease;
    background: linear-gradient(to top, rgba(0,0,0,0.55), rgba(0,0,0,0));
  }

  .portfolio-item:hover .portfolio-title {
    opacity: 1;
    transform: translateY(0);
  }

  /* Responsive */
  @media (max-width: 1024px) {
    .portfolio-grid {
      grid-template-columns: repeat(2, 1fr);
    }
  }
  @media (max-width: 600px) {
    .portfolio-grid {
      grid-template-columns: 1fr;
    }
  }

  /* Lightbox */
  .lightbox {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    padding: 32px;
    backdrop-filter: blur(3px);
  }

  .lightbox img {
    max-width: 90%;
    max-height: 80vh;
    border-radius: 8px;
  }

  .lightbox-close {
    position: absolute;
    top: 24px;
    right: 32px;
    font-size: 36px;
    color: #fff;
    cursor: pointer;
  }
</style>
</head>

<body>

<section class="intro">
  <h1>Sarah Mitchell</h1>
  <p>Portfolio of selected work.</p>
</section>

<section class="portfolio-grid">

  <div class="portfolio-item" data-src="https://images.unsplash.com/photo-1515879218367-8466d910aaa4?w=1600&q=80">
    <img src="https://images.unsplash.com/photo-1515879218367-8466d910aaa4?w=800&q=60" alt="">
    <div class="portfolio-title">Paralympics x Lululemon</div>
  </div>

  <div class="portfolio-item" data-src="https://images.unsplash.com/photo-1507537297725-24a1c029d3ca?w=1600&q=80">
    <img src="https://images.unsplash.com/photo-1507537297725-24a1c029d3ca?w=800&q=60" alt="">
    <div class="portfolio-title">Team Canada x Lululemon</div>
  </div>

  <div class="portfolio-item" data-src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=1600&q=80">
    <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=800&q=60" alt="">
    <div class="portfolio-title">Arcteryx</div>
  </div>

</section>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <span class="lightbox-close" id="lightbox-close">&times;</span>
  <img id="lightbox-img" src="">
</div>

<script>
  const items = document.querySelectorAll('.portfolio-item');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const closeBtn = document.getElementById('lightbox-close');

  items.forEach(item => {
    item.addEventListener('click', () => {
      lightboxImg.src = item.dataset.src;
      lightbox.style.display = 'flex';
    });
  });

  closeBtn.addEventListener('click', () => {
    lightbox.style.display = 'none';
    lightboxImg.src = "";
  });

  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) {
      lightbox.style.display = 'none';
      lightboxImg.src = "";
    }
  });

  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      lightbox.style.display = 'none';
      lightboxImg.src = "";
    }
  });
</script>

</body>
</html>
