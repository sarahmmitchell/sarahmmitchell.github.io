    body {

      margin: 0;
    }

    /* Portfolio grid */
    .portfolio-grid {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(2, 1fr);
      max-width: 960px;
      margin: 0 auto;
      margin-top: 60px;
    }
   
 /* Portfolio item container */
.portfolio-item {
  position: relative;
  cursor: pointer;
  overflow: hidden;
  /* border-radius: 8px; */
  background: #f8f8f860;
  transition: transform .3s ease, box-shadow .3s ease;
}

/* Hover lift */
/* .portfolio-item:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 32px rgba(0,0,0,0.1);
} */

.portfolio-item {
  aspect-ratio: 16 / 9; /* Horizontal landscape format */
  position: relative;
  overflow: hidden;
}

/* Force images to fill the horizontal box */
.portfolio-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;   /* Crops evenly to fill horizontal space */
  transition: opacity .35s ease;
}


/* Fade image out on hover */
.portfolio-item:hover img {
  opacity: 0;
}

/* Title styling */
.portfolio-title {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  font-weight: 600;
  color: #111;
  opacity: 0;
  transition: opacity .35s ease;
  padding: 10px;
  text-align: center;
  pointer-events: none; /* keep click going to parent */
}

/* Title fades in centered on hover */
.portfolio-item:hover .portfolio-title {
  opacity: 1;
}

    /* Lightbox overlay */
    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(3px);
      z-index: 9999;
      padding: 32px;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 8px;
      box-shadow: 0 0 40px rgba(0,0,0,0.4);
    }
    .lightbox-close {
      position: absolute;
      top: 24px;
      right: 32px;
      font-size: 36px;
      font-weight: 300;
      color: #fff;
      cursor: pointer;
      transition: opacity .2s ease;
    }
    .lightbox-close:hover {
      opacity: 0.6;
    }

    /* Responsive adjustments */
    @media (max-width: 1024px) {
      .portfolio-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 640px) {
      .portfolio-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
