<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sarah Mitchell</title>

  <!-- Google font (replace if you prefer) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff;
      --text:#0b0b0b;
      --muted:#6b6b6b;
      --accent: #000;
      --max-width:1200px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--text);
      background:var(--bg);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.35;
    }

    /* Container */
    .wrap{
      max-width:var(--max-width);
      margin:0 auto;
      padding:36px 24px;
    }

    /* Header */
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      margin-bottom:32px;
    }
    .brand{
      display:flex;
      flex-direction:column;
      line-height:1;
    }
    .brand .name{
      font-weight:800;
      letter-spacing:0.4px;
      font-size:20px;
    }
    .brand .sub{
      font-size:12px;
      color:var(--muted);
      margin-top:6px;
    }

    nav ul{
      list-style:none;
      margin:0;
      padding:0;
      display:flex;
      gap:18px;
      align-items:center;
    }
    nav a{
      text-decoration:none;
      color:var(--muted);
      font-weight:600;
      font-size:13px;
    }
    nav a:hover{color:var(--text)}

    /* Hero */
    .hero{
      margin:18px 0 40px;
      display:flex;
      gap:28px;
      align-items:flex-start;
      flex-wrap:wrap;
    }
    .hero .left{
      min-width:260px;
      flex: 1 1 260px;
    }
    .hero h1{
      margin:0 0 10px;
      font-size:28px;
      font-weight:700;
    }
    .hero p{
      margin:0;
      color:var(--muted);
      font-size:14px;
      max-width:760px;
    }

    /* Filter / tag row (mimics project list on the site) */
    .filters{
      margin-top:20px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
    .filters button{
      border:1px solid #e6e6e6;
      background:transparent;
      padding:8px 12px;
      font-weight:600;
      cursor:pointer;
      font-size:13px;
      border-radius:6px;
      color:var(--muted);
    }
    .filters button.active{
      background:#111;
      color:#fff;
      border-color:#111;
    }

    /* Projects grid */
    .projects{
      margin-top:28px;
      display:grid;
      gap:24px;
      grid-template-columns: repeat(3, 1fr);
    }

    /* Card style */
    .project{
      position:relative;
      overflow:hidden;
      border-radius:10px;
      min-height:220px;
      background:#f5f5f5;
      display:flex;
      flex-direction:column;
      justify-content:flex-end;
      box-shadow: 0 6px 18px rgba(10,10,10,0.04);
      transition:transform .28s ease, box-shadow .28s ease;
    }
    .project:hover{
      transform:translateY(-6px);
      box-shadow: 0 18px 40px rgba(10,10,10,0.08);
    }

    .project img{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      transition:transform .9s cubic-bezier(.2,.9,.2,1);
      transform-origin:center;
      filter:grayscale(0%); /* adjust to taste */
    }
    .project:hover img{ transform:scale(1.06); }

    /* overlay gradient for text readability */
    .overlay{
      position:relative;
      z-index:3;
      padding:20px;
      background: linear-gradient(180deg, rgba(0,0,0,0.0) 0%, rgba(0,0,0,0.38) 60%, rgba(0,0,0,0.55) 100%);
      color:#fff;
      display:flex;
      align-items:flex-end;
      height:100%;
    }
    .project-title{
      font-size:18px;
      font-weight:700;
      margin:0;
    }

    /* small screen responsiveness */
    @media (max-width:980px){
      .projects{ grid-template-columns: repeat(2, 1fr); }
      .hero h1{ font-size:24px }
    }
    @media (max-width:640px){
      header{flex-direction:column; align-items:flex-start; gap:12px}
      .projects{ grid-template-columns: 1fr; }
      .hero{ gap:12px }
    }
  </style>
</head>
<body>

        <a class="overlay" href="#" aria-label="Open Team Canada x Lululemon project">

      <article class="project" data-tags="arcteryx">

      <article class="project" data-tags="alo">

        <a class="overlay" href="#"><h3 class="project-title">alo yoga</h3></a>

      <!-- add as many as needed -->
    </section>
  </div>

  <script>
    // Basic client-side filter behaviour (mimics tag filtering)
    (function(){
      const buttons = document.querySelectorAll('.filters button');
      const projects = document.querySelectorAll('.project');

      function setActive(btn){
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      }

      function filter(tag){
        const t = tag === 'all' ? null : tag;
        projects.forEach(p => {
          if(!t) {
            p.style.display = '';
          } else {
            const tags = (p.dataset.tags || '').split(',');
            p.style.display = tags.includes(t) ? '' : 'none';
          }
        });
      }

      buttons.forEach(b=>{
        b.addEventListener('click', e=>{
          const tag = b.dataset.filter;
          setActive(b);
          filter(tag);
        })
      });

      // initial
      filter('all');
    })();
  </script>
</body>
</html>
