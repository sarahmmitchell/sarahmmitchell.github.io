---
portfolio: true
footerlinks: true
---
<!doctype html>
<html lang="en">
<head>
  {% include header.html %}
</head>
<body>
  {% include nav.html %}

  <section>
    <div class="container-lrg font-modern">
      <div class="col-12">
        <div class="portfolio-grid">
          {% for project in site.data.projects.items %}
          <a class="portfolio-grid-item" href="{{ project.link }}">
            {% if project.img %}
            <img class="portfolio-grid-img" src="{{ project.img }}"/>
            {% else %}
            <video class="portfolio-grid-img" playsinline autoplay muted loop poster="">
                <source src="{{ project.video }}" type="video/mp4">
            </video>
            {% endif %}
            <img class="portfolio-grid-mobile" src="{{ project.mobile }}"/>
            <div class="portfolio-grid-title">{{ project.title }}</div>
          </a>
          {% endfor %}
        </div>
      </div>
    </div>
  </section>

  {% include footer.html %}
</body>
</html>
