content:
  - item:
    type: portfolio-header
    title: Ski Movie Premieres
    paragraphs:
      - _: 
        text: >-
          Exploring mountains around the world, my partner and I film and produce ski movies to premiere in our local community 
          back home. Collaborating with industry partners, we hold raffles at the event, with 100% of proceeds donated to Protect 
          Our Winters Canada to promote climate change awareness.
      - _: 
        text: >-
          In addition to being an athlete in these films, my scope included Brand and Logo Design and Event and Sponsorship Management. 
      - _:
        text: >-
          Our last ski film premiere, hosted at North Vancouverâ€™s North Point Brewery, raised over $800 and contributed over 25 new 
          memberships for Protect Our Winters Canada.
