content:
  - item:
    type: portfolio-header
    img-src: images/logo/arc_bird.png
    title: Arc'teryx ReBird
    paragraphs:
      - _: 
        text: >-
          For the inaugural ReBird apparel project at Arc’teryx, I designed 6 limited edition colourways 
          for the men’s and women’s Stowe Windshells. Concepting unique, colourblocked styles from a limited 
          selection of excess raw materials, I delivered fun, yet commercial colourways while saving waste 
          and promoting circularity.
      - _: 
        text: >-
          The final colourway designs were so successful at launch, the style continues to be produced, 
          following the original colourblocked direction from the initial design in Spring 2021. 
