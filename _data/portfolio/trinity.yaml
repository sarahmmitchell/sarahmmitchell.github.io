content:
  - item:
    type: portfolio-header
    img-src: images/logo/vessi.png
    title: Trinity Jackets
    paragraphs:
      - _: 
        text: >-
          I designed the men’s and women’s Trinity Jackets as Vessi’s first 3-layer outerwear system, 
          offering an elevated solution that can be worn day-to-night. Drawing from suiting and tailored 
          silhouettes, I integrated refined elements such as lapels, sharp vents and clean lines to embed a 
          sophisticated aesthetic, contrasted by nods of playfulness that speak to the brand’s DNA. To deliver 
          personalized functionality, I incorporated details such as a removable hood and adjustable elasticated 
          waistband to allow stylization and versatility.
