content:
  - item:
    type: portfolio-header
    img-src: images/logo/vessi.png
    title: Trinity Jackets
    paragraphs:
      - _: 
        text: >-
          As the introduction of Vessi’s first outerwear pieces, I designed the men’s and women’s Trinity Jackets 
          to transition seamlessly between work and play. With waterproofness as a key element of Vessi’s DNA, 
          the jacket's foundation required excellent coverage and rain protection. To meet the challenge 
          of delivering both an elevated solution that can be worn to work as well as have everyday versatility, 
          I drew from tailored silhouettes and refined elements for a sophisticated aesthetic, complemented by water-inspired 
          elements that indroduce a sense of playfulness. Further functionality was achieved through 
          modular details, allowing stylization and versatility.
