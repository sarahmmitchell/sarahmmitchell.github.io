    title: Mountains In Snow
    img-src: images/logo/mountain.png
    paragraphs:
      - _: 
        text: >-
          A project inspired by Lawren S. Harris’ painting titled, “Mountains in Snow”, this coordinated 
          suit pulls inspiration from the depth of perspective provided by intricate layers and sharp 
          edges is Lawren’s painting. Softer lines from natural snow formations shift the style lines and 
          angles to a feminine balance.
