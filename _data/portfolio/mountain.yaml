content:
  - item:
    type: portfolio-header
    title: Mountains In Snow
    img-src: images/logo/mountain.png
    paragraphs:
      - _: 
        text: >-
         Inspired by Lawren S. Harris’ painting, "Mountains in Snow", this women's coordinated suit translates the artist’s 
         distinctive use of depth and perspective through intricate layering and sharply defined structural elements. 
         Precise lines are contrasted by fluid contours, subtly adjusting style lines to create a balanced, feminine 
         expression.
